<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Stats Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        thead {
            background-color: #1f4e79;
            color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #e6e6e6;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>NAME</th>
            <th>KILLS</th>
            <th>SAVED</th>
            <th>DEATHS</th>
            <th>REVIVES</th>
            <th>WIN</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Hackerman</td>
            <td>10</td>
            <td>0</td>
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Cool Doggo</td>
            <td>13</td>
            <td>4</td>
            <td>8</td>
            <td>7</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Andrews</td>
            <td>19</td>
            <td>2</td>
            <td>10</td>
            <td>11</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Strawberry</td>
            <td>2</td>
            <td>9</td>
            <td>3</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </tbody>
</table>

</body>
</html>
